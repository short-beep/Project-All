<!-- TABS 2 - cameras JAVASCRIPT -->
<script>
  function openTabCameras(evt2, tabName2) {
  // Declare all variables
  var k, tabcontent2, tablinks2;

  // Get all elements with class="tabcontent" and hide them
  tabcontent2 = document.getElementsByClassName("tabcontent2");
  for (k = 0; k < tabcontent2.length; k++) {
    tabcontent2[k].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks2 = document.getElementsByClassName("tablinks2");
  for (k = 0; k < tablinks2.length; k++) {
    tablinks2[k].className = tablinks2[k].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(tabName2).style.display = "block";
  evt2.currentTarget.className += " active";
}


</script>
<!-- END TABS JAVASCRIPT -->

          <script>
            function refreshCameras() {
              const images = document.querySelectorAll("img[id^='trafficCam']");
              const timestamp = new Date().getTime(); // Unique timestamp to prevent caching

              images.forEach((img) => {
                const baseUrl = img.getAttribute('data-src');
                img.src = `${baseUrl}?t=${timestamp}`;
              });
            }

            // Initial load
            refreshCameras();

            // Refresh every 30 seconds
            setInterval(refreshCameras, 30000);
          </script>
